<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://clienserv.com/wp-content/uploads/2024/10/Clienerve_Logo_PNG-removebg-preview-1.png" alt="Company Logo">
        </div>
        <form class="login-form">
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="icon">ðŸ‘¤</span>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <span class="icon-password">ðŸ”’</span>
                    <input type="password" id="password" class="password-input" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="toggle-icon"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="remember-me">
                    Remember me
                </label>
            </div>
            <div class="horizontal-line-container">
                <hr class="line">
                <div class="buttons-container">
                    <button class="btn-lostpassword"><i class="icon-lock"></i> Lost password?</button>
                    <button class="btn-login">Login</button>
                </div>
                <hr class="line">
            </div>
            
            
            <div class="register-link">
                <a href="#">Not registered yet? Click here.</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
